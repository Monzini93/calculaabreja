<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula a Breja - Pack's</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-size: cover; 
            background-attachment: fixed; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: flex;

            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {

            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: orange;
            color: white;
        }
        .container {
            margin-top: 60px; /* Para evitar sobreposição com a barra de navegação */
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            color: orange;
        }
        h2 {
            margin-bottom: 20px;
        }
        .linha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .campo {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .campo label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        select, input {
            padding: 5px;
            font-size: 16px;
        }
        input[type="number"], input[type="text"] {
            width: 120px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.9); /* Mais fosco */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        /*@media (max-width: 600px) {

            }

                margin: 10px 0;

                text-align: center;
            }
            table {
                width: 100%;
            }
        }*/
        .nome-cerveja {
                margin-right: 10px;
                font-size: 16px;
                font-weight: bold;
                background-color: rgba(255, 255, 255, 0.7); /* fundo suave para contraste */
                padding: 5px;
                border-radius: 5px;
                color: #333; /* cor escura para o texto */
            }
        /*.campo label {
                font-size: 16px; Aumenta o tamanho da fonte 
                font-weight: bold; Deixa o texto em negrito 
                color: #000000; Cor escura para o texto 
                margin-bottom: 5px;
                background-color: rgba(194, 194, 194, 0.678); /* Fundo suave 
                padding: 5px 10px; Espaçamento interno 
                border-radius: 20px; Bordas arredondadas 
            }*/
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="navbar">
        <a href="index.html">Unidade</a>
        <a href="Packs.html">Pack's</a>
    </div>

    <div class="container">
        <h1>Calcula a Breja - Pack's</h1>
        <h2>Comparador de Preço por Unidade</h2>

        <!-- Formulário para inserir dados dos packs -->
        <div class="linha">         
            <div class="campo">
                <label for="Pack 1">Pack 1</label>
                <select id="quantidade1">
                    <option value="6">6 uni</option>
                    <option value="8">8 uni</option>
                    <option value="12">12 uni</option>
                    <option value="15">15 uni</option>
                    <option value="16">16 uni</option>
                    <option value="18">18 uni</option>
                    <option value="24">24 uni</option>
                </select>
            </div>
            <div class="campo">
                <label for="volume1">ml</label>
                <select id="volume1">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label for="preco1">Preço por unidade</label>
                <input type="number" id="preco1" placeholder="Preço uni (R$)">
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="Pack 2">Pack 2</label>
                <select id="quantidade2">
                    <option value="6">6 uni</option>
                    <option value="8">8 uni</option>
                    <option value="12">12 uni</option>
                    <option value="15">15 uni</option>
                    <option value="16">16 uni</option>
                    <option value="18">18 uni</option>
                    <option value="24">24 uni</option>
                </select>
            </div>
            <div class="campo">
                <label for="volume2">ml</label>
                <select id="volume2">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label for="preco2">Preço por unidade</label>
                <input type="number" id="preco2" placeholder="Preço uni (R$)">
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label for="Pack 3">Pack 3</label>
                <select id="quantidade3">
                    <option value="6">6 uni</option>
                    <option value="8">8 uni</option>
                    <option value="12">12 uni</option>
                    <option value="15">15 uni</option>
                    <option value="16">16 uni</option>
                    <option value="18">18 uni</option>
                    <option value="24">24 uni</option>
                </select>
            </div>
            <div class="campo">
                <label for="volume3">ml</label>
                <select id="volume3">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label for="preco3">Preço por unidade</label>
                <input type="number" id="preco3" placeholder="Preço uni (R$)">
            </div>
        </div>

        <button onclick="calcular()">Calcular</button>

        <!-- Tabela de Resultados -->
        <table>
            <thead>
                <tr>
                    <th>Pack</th>
                    <th>Preço por Litro (R$)</th>
                    <th>Valor Pack (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-resultados"></tbody>
        </table>
    </div>

    <footer>
        <p>Idealizado por Juliene Sales e desenvolvido por Yuri Monzini</p>
    </footer>

    <script>
        function calcular() {
            const dados = [
                {
                    quantidade: parseFloat(document.getElementById("quantidade1").value),
                    volume: parseFloat(document.getElementById("volume1").value),
                    preco: parseFloat(document.getElementById("preco1").value)
                },
                {
                    quantidade: parseFloat(document.getElementById("quantidade2").value),
                    volume: parseFloat(document.getElementById("volume2").value),
                    preco: parseFloat(document.getElementById("preco2").value)
                },
                {
                    quantidade: parseFloat(document.getElementById("quantidade3").value),
                    volume: parseFloat(document.getElementById("volume3").value),
                    preco: parseFloat(document.getElementById("preco3").value)
                }
            ];

            const resultados = dados.map((pack, index) => {
                if (isNaN(pack.quantidade) || isNaN(pack.volume) || isNaN(pack.preco) || pack.quantidade <= 0 || pack.volume <= 0 || pack.preco <= 0) {
                    return { pack: `Pack ${index + 1}`, precoPorLitro: "Inválido", valorTotal: "Inválido" };
                }
                const precoPorLitro = (pack.preco / (pack.volume / 1000));
                const valorTotal = pack.preco * pack.quantidade;
                return { pack: `Pack ${index + 1}`, precoPorLitro, valorTotal };
            });

            const tabela = document.getElementById("tabela-resultados");
            tabela.innerHTML = "";

            let menorPreco = Math.min(...resultados.filter(r => typeof r.precoPorLitro === "number").map(r => r.precoPorLitro));

            resultados.forEach((resultado) => {
                const row = document.createElement("tr");
                const isHighlight = typeof resultado.precoPorLitro === "number" && resultado.precoPorLitro === menorPreco;
                row.innerHTML = `
                    <td ${isHighlight ? 'class="highlight"' : ''}>${resultado.pack}</td>
                    <td ${isHighlight ? 'class="highlight"' : ''}>${typeof resultado.precoPorLitro === "number" ? `R$ ${resultado.precoPorLitro.toFixed(2)}` : resultado.precoPorLitro}</td>
                    <td ${isHighlight ? 'class="highlight"' : ''}>${typeof resultado.valorTotal === "number" ? `R$ ${resultado.valorTotal.toFixed(2)}` : resultado.valorTotal}</td>
                `;
                tabela.appendChild(row);
            });
        }
    </script>
</body>
</html>
