<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula a Breja - Pack's</title>
    <style>
        :root {
            --primary-color: #ff9800; /* Laranja */
            --secondary-color: #2e7d32; /* Verde mais escuro */
            --text-color: #333;
            --bg-color: #f4f4f4;
            --light-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url(fundo.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding-top: 80px; /* Espaço para a navbar fixa */
        }

        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0 15px;
        }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pack-form {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .campo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            flex-grow: 1;
        }

        .campo label {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
        }

        select, input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e5e2f;
        }

        table {
            margin: 30px auto 0;
            border-collapse: collapse;
            width: 100%;
            background-color: var(--light-text);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e9e9e9;
            font-weight: bold;
        }

        .highlight {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .container {
                margin: 0 10px;
                padding: 15px;
            }
            
            .pack-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .campo {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Unidade</a>
        <a href="Packs.html" class="active">Pack's</a>
    </div>

    <div class="container">
        <h1>Calcula a Breja</h1>
        <h2>Comparador de Preço por Pack</h2>

        <div class="pack-form">
            <div class="campo">
                <label>Pack 1: Quantidade</label>
                <select class="quantidade-input">
                    <option value="6">6 unidades</option>
                    <option value="8">8 unidades</option>
                    <option value="12" selected>12 unidades</option>
                    <option value="15">15 unidades</option>
                    <option value="16">16 unidades</option>
                    <option value="18">18 unidades</option>
                    <option value="24">24 unidades</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="quantidade-custom-input" placeholder="Quantidade" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Volume (ml)</label>
                <select class="volume-input">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350" selected>350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="volume-custom-input" placeholder="Volume (ml)" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Preço por Unidade (R$)</label>
                <input type="number" class="preco-input" placeholder="Ex: 2.99">
            </div>
        </div>

        <div class="pack-form">
            <div class="campo">
                <label>Pack 2: Quantidade</label>
                <select class="quantidade-input">
                    <option value="6">6 unidades</option>
                    <option value="8">8 unidades</option>
                    <option value="12" selected>12 unidades</option>
                    <option value="15">15 unidades</option>
                    <option value="16">16 unidades</option>
                    <option value="18">18 unidades</option>
                    <option value="24">24 unidades</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="quantidade-custom-input" placeholder="Quantidade" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Volume (ml)</label>
                <select class="volume-input">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350" selected>350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="volume-custom-input" placeholder="Volume (ml)" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Preço por Unidade (R$)</label>
                <input type="number" class="preco-input" placeholder="Ex: 3.20">
            </div>
        </div>
        
        <div class="pack-form">
            <div class="campo">
                <label>Pack 3: Quantidade</label>
                <select class="quantidade-input">
                    <option value="6">6 unidades</option>
                    <option value="8">8 unidades</option>
                    <option value="12" selected>12 unidades</option>
                    <option value="15">15 unidades</option>
                    <option value="16">16 unidades</option>
                    <option value="18">18 unidades</option>
                    <option value="24">24 unidades</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="quantidade-custom-input" placeholder="Quantidade" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Volume (ml)</label>
                <select class="volume-input">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350" selected>350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                    <option value="outro">Outro...</option>
                </select>
                <input type="number" class="volume-custom-input" placeholder="Volume (ml)" style="display: none; margin-top: 5px;">
            </div>
            <div class="campo">
                <label>Preço por Unidade (R$)</label>
                <input type="number" class="preco-input" placeholder="Ex: 2.85">
            </div>
        </div>

        <button onclick="calcular()">Calcular</button>

        <table>
            <thead>
                <tr>
                    <th>Pack</th>
                    <th>Preço por Litro (R$)</th>
                    <th>Valor Pack (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-resultados"></tbody>
        </table>
    </div>

    <footer>
        <p>Idealizado por Juliene Sales e desenvolvido por Yuri Monzini</p>
    </footer>

    <script>
        function calcular() {
            const packForms = document.querySelectorAll(".pack-form");
            const resultados = [];
            
            packForms.forEach((form, index) => {
                // quantidade
                const quantidadeSelect = form.querySelector(".quantidade-input");
                let quantidade;
                if (quantidadeSelect.value === 'outro') {
                    const customQtdInput = form.querySelector(".quantidade-custom-input");
                    quantidade = parseFloat(customQtdInput.value);
                } else {
                    quantidade = parseFloat(quantidadeSelect.value);
                }

                // volume
                const volumeSelect = form.querySelector(".volume-input");
                let volume;
                if (volumeSelect.value === 'outro') {
                    const customVolumeInput = form.querySelector(".volume-custom-input");
                    volume = parseFloat(customVolumeInput.value);
                } else {
                    volume = parseFloat(volumeSelect.value);
                }

                const precoUnidade = parseFloat(form.querySelector(".preco-input").value);

                if (isNaN(precoUnidade) || precoUnidade <= 0 || isNaN(volume) || volume <= 0 || isNaN(quantidade) || quantidade <= 0) {
                    resultados.push({ pack: `Pack ${index + 1}`, precoPorLitro: "Inválido", valorTotal: "Inválido" });
                    return;
                }
                
                const precoPorLitro = (precoUnidade / volume) * 1000;
                const valorTotal = precoUnidade * quantidade;
                
                resultados.push({
                    pack: `Pack ${index + 1}`,
                    precoPorLitro: precoPorLitro,
                    valorTotal: valorTotal
                });
            });

            const precosValidos = resultados
                .filter(r => typeof r.precoPorLitro === "number")
                .map(r => r.precoPorLitro);
            
            const menorPreco = precosValidos.length > 0 ? Math.min(...precosValidos) : Infinity;

            const tabelaBody = document.getElementById("tabela-resultados");
            tabelaBody.innerHTML = "";

            resultados.forEach(resultado => {
                const row = document.createElement("tr");
                const isHighlight = typeof resultado.precoPorLitro === "number" && resultado.precoPorLitro.toFixed(2) === menorPreco.toFixed(2);
                
                if (isHighlight && menorPreco !== Infinity) {
                    row.classList.add("highlight");
                }

                row.innerHTML = `
                    <td data-label="Pack">${resultado.pack}</td>
                    <td data-label="Preço por Litro">${typeof resultado.precoPorLitro === "number" ? `R$ ${resultado.precoPorLitro.toFixed(2)}` : resultado.precoPorLitro}</td>
                    <td data-label="Valor do Pack">${typeof resultado.valorTotal === "number" ? `R$ ${resultado.valorTotal.toFixed(2)}` : resultado.valorTotal}</td>
                `;
                tabelaBody.appendChild(row);
            });
        }

        // listener para quantidade
        document.querySelectorAll('.quantidade-input').forEach(selectElement => {
            selectElement.addEventListener('change', (event) => {
                const form = event.target.closest('.pack-form'); // LINHA CORRIGIDA
                const customInput = form.querySelector('.quantidade-custom-input');
                if (event.target.value === 'outro') {
                    customInput.style.display = 'block';
                    customInput.focus();
                } else {
                    customInput.style.display = 'none';
                }
            });
        });

        // listener para volume
        document.querySelectorAll('.volume-input').forEach(selectElement => {
            selectElement.addEventListener('change', (event) => {
                const form = event.target.closest('.pack-form');
                const customInput = form.querySelector('.volume-custom-input');
                if (event.target.value === 'outro') {
                    customInput.style.display = 'block';
                    customInput.focus();
                } else {
                    customInput.style.display = 'none';
                }
            });
        });

        window.onload = calcular;
    </script>
</body>
</html>
