            }
            .label-cerveja {
                font-size: 16px; /* Aumenta o tamanho da fonte */
                font-weight: bold; /* Deixa o texto em negrito */
                color: #000000; /* Cor escura para o texto */

                background-color: rgba(194, 194, 194, 0.414); /* Fundo suave */
                padding: 5px 10px; /* Espaçamento interno */
                border-radius: 20px; /* Bordas arredondadas */
            }
            .label-2 {
                font-size: 16px; /* Aumenta o tamanho da fonte */
                font-weight: bold; /* Deixa o texto em negrito */
                color: #000000; /* Cor escura para o texto */
                margin-bottom: 5px; /* Espaçamento abaixo */

            }
            .estilo-label {
                font-size: 16px; /* Aumenta o tamanho da fonte */
                font-weight: bold; /* Deixa o texto em negrito */

<body>
    <div class="navbar">
        <a href="index.html">Unidade</a>
        <a href="Packs.html">Pack's</a>
    </div>

    <div class="container">
        <h1>Calcula a Breja</h1>
        <h2>Comparador de Preço por Litro</h2>

        <label for="calculo">Calcular por:</label>
        <select id="calculo">
            <option value="ml">100 ml</option>
            <option value="l">1 litro</option>
        </select><br>
        <div class="linha">
            <div class="campo">
                <label class="label-cerveja" for="Cerveja">Cerveja 1</label>
                <select id="volume1">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label class="label-2" for="preco1">Preço unidade</label>
                <input type="number" id="preco1" step="0.01" placeholder="Preço (R$)">
            </div>
            <div class="campo">
                <label for="nome1" class="estilo-label">Nome:</label>
                <input type="text" id="nome1" placeholder="Nome opcional">
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label class="label-cerveja" for="cerveja">Cerveja 2</label>
                <select id="volume2">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label class="label-2" for="preco1">Preço unidade</label>
                <input type="number" id="preco2" step="0.01" placeholder="Preço (R$)">
            </div>
            <div class="campo">
                <label for="nome1" class="estilo-label">Nome:</label>
                <input type="text" id="nome2" placeholder="Nome opcional">
            </div>
        </div>

        <div class="linha">
            <div class="campo">
                <label class="label-cerveja" for="cerveja">Cerveja 3</label>
                <select id="volume3">
                    <option value="269">269 ml</option>
                    <option value="300">300 ml</option>
                    <option value="350">350 ml</option>
                    <option value="473">473 ml</option>
                    <option value="550">550 ml</option>
                    <option value="600">600 ml</option>
                    <option value="1000">1 L</option>
                </select>
            </div>
            <div class="campo">
                <label class="label-2" for="preco1">Preço unidade</label>
                <input type="number" id="preco3" step="0.01" placeholder="Preço (R$)">
            </div>
            <div class="campo">
                <label for="nome1" class="estilo-label">Nome:</label>
                <input type="text" id="nome3" placeholder="Nome opcional">
            </div>
        </div>

        <button onclick="calcular()">Calcular</button>

        <table>
            <thead>
                <tr>
                    <th>Cerveja</th>
                    <th>Preço por Unidade Escolhida (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-resultados"></tbody>
        </table>
    </div>

    <footer>
        <p>Idealizado por Juliene Sales e desenvolvido por Yuri Monzini</p>
    </footer>

    <script>
        function calcular() {
            const precos = [
                parseFloat(document.getElementById("preco1").value),
                parseFloat(document.getElementById("preco2").value),
                parseFloat(document.getElementById("preco3").value)
            ];
            const volumes = [
                parseFloat(document.getElementById("volume1").value),
                parseFloat(document.getElementById("volume2").value),
                parseFloat(document.getElementById("volume3").value)
            ];
            const nomes = [
                document.getElementById("nome1").value || "Cerveja 1",
                document.getElementById("nome2").value || "Cerveja 2",
                document.getElementById("nome3").value || "Cerveja 3"
            ];
            const tipoCalculo = document.getElementById("calculo").value;

            const resultados = [];
            for (let i = 0; i < 3; i++) {
                if (isNaN(precos[i]) || precos[i] <= 0 || isNaN(volumes[i]) || volumes[i] <= 0) {
                    resultados.push({ cerveja: nomes[i], precoPorUnidade: "Inválido" });
                    continue;
                }

                let precoPorUnidade = tipoCalculo === "ml"
                    ? precos[i] / (volumes[i] / 100)
                    : precos[i] / (volumes[i] / 1000);

                resultados.push({ cerveja: nomes[i], precoPorUnidade });
            }

            let menorPreco = Infinity;
            let menorIndice = -1;
            for (let i = 0; i < resultados.length; i++) {
                if (typeof resultados[i].precoPorUnidade === "number" && resultados[i].precoPorUnidade < menorPreco) {
                    menorPreco = resultados[i].precoPorUnidade;
                    menorIndice = i;
                }
            }

            const tabela = document.getElementById("tabela-resultados");
            tabela.innerHTML = "";
            resultados.forEach((resultado, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${resultado.cerveja}</td>
                    <td>${typeof resultado.precoPorUnidade === "number" ? `R$ ${resultado.precoPorUnidade.toFixed(2)}` : resultado.precoPorUnidade}</td>
                `;
                if (index === menorIndice) {
                    row.classList.add("highlight");
                }
                tabela.appendChild(row);
            });
        }
    </script>
</body>
