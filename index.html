<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula a Breja</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url(fundo.jpg);
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .linha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .campo {
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .campo label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .nome-cerveja {
            margin-right: 10px;
            font-size: 16px;
        }
        select, input {
            padding: 5px;
            font-size: 16px;
        }
        input[type="number"], input[type="text"] {
            width: 120px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #28a745;
            color: white;
        }
        h1 {
            color: orange;
        }

        /* Rodapé */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .linha {
                flex-direction: column;
                align-items: flex-start;
            }
            .campo {
                margin: 10px 0;
            }
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Calcula a Breja</h1>
    <h2>Comparador de Preço por Litro</h2>

    <label for="calculo">Calcular por:</label>
    <select id="calculo">
        <option value="ml">100 ml</option>
        <option value="l">1 litro</option>
    </select><br>

    <!-- Linha Cerveja 1 com rótulos -->
    <div class="linha">
        <span class="nome-cerveja">Cerveja 1:</span>
        <div class="campo">
            <label for="volume1">Tamanho</label>
            <select id="volume1">
                <option value="269">269 ml</option>
                <option value="300">300 ml</option>
                <option value="350">350 ml</option>
                <option value="473">473 ml</option>
                <option value="550">550 ml</option>
                <option value="600">600 ml</option>
                <option value="1000">1 L</option>
            </select>
        </div>
        <div class="campo">
            <label for="preco1">Preço (R$)</label>
            <input type="number" id="preco1" step="0.01" placeholder="Preço (R$)">
        </div>
        <div class="campo">
            <label for="nome1">Qual a cerveja</label>
            <input type="text" id="nome1" placeholder="Opcional">
        </div>
    </div>

    <!-- Linha Cerveja 2 -->
    <div class="linha">
        <span class="nome-cerveja">Cerveja 2:</span>
        <div class="campo">
            <select id="volume2">
                <option value="269">269 ml</option>
                <option value="300">300 ml</option>
                <option value="350">350 ml</option>
                <option value="473">473 ml</option>
                <option value="550">550 ml</option>
                <option value="600">600 ml</option>
                <option value="1000">1 L</option>
            </select>
        </div>
        <div class="campo">
            <input type="number" id="preco2" step="0.01" placeholder="Preço (R$)">
        </div>
        <div class="campo">
            <input type="text" id="nome2" placeholder="Opcional">
        </div>
    </div>

    <!-- Linha Cerveja 3 -->
    <div class="linha">
        <span class="nome-cerveja">Cerveja 3:</span>
        <div class="campo">
            <select id="volume3">
                <option value="269">269 ml</option>
                <option value="300">300 ml</option>
                <option value="350">350 ml</option>
                <option value="473">473 ml</option>
                <option value="550">550 ml</option>
                <option value="600">600 ml</option>
                <option value="1000">1 L</option>
            </select>
        </div>
        <div class="campo">
            <input type="number" id="preco3" step="0.01" placeholder="Preço (R$)">
        </div>
        <div class="campo">
            <input type="text" id="nome3" placeholder="Opcional">
        </div>
    </div>

    <button onclick="calcular()">Calcular</button>

    <table>
        <thead>
            <tr>
                <th>Cerveja</th>
                <th>Preço por Unidade Escolhida (R$)</th>
            </tr>
        </thead>
        <tbody id="tabela-resultados"></tbody>
    </table>

    <footer>
        <p>Idealizado por Juliene Sales e desenvolvido por Yuri Monzini</p>
    </footer>

    <script>
        function calcular() {
            const precos = [
                parseFloat(document.getElementById("preco1").value),
                parseFloat(document.getElementById("preco2").value),
                parseFloat(document.getElementById("preco3").value)
            ];
            const volumes = [
                parseFloat(document.getElementById("volume1").value),
                parseFloat(document.getElementById("volume2").value),
                parseFloat(document.getElementById("volume3").value)
            ];
            const nomes = [
                document.getElementById("nome1").value || "Cerveja 1",
                document.getElementById("nome2").value || "Cerveja 2",
                document.getElementById("nome3").value || "Cerveja 3"
            ];
            const tipoCalculo = document.getElementById("calculo").value;

            const resultados = [];
            for (let i = 0; i < 3; i++) {
                if (isNaN(precos[i]) || precos[i] <= 0 || isNaN(volumes[i]) || volumes[i] <= 0) {
                    resultados.push({ cerveja: nomes[i], precoPorUnidade: "Inválido" });
                    continue;
                }

                let precoPorUnidade = tipoCalculo === "ml"
                    ? precos[i] / (volumes[i] / 100)
                    : precos[i] / (volumes[i] / 1000);

                resultados.push({ cerveja: nomes[i], precoPorUnidade });
            }

            let menorPreco = Infinity;
            let menorIndice = -1;
            for (let i = 0; i < resultados.length; i++) {
                if (typeof resultados[i].precoPorUnidade === "number" && resultados[i].precoPorUnidade < menorPreco) {
                    menorPreco = resultados[i].precoPorUnidade;
                    menorIndice = i;
                }
            }

            const tabela = document.getElementById("tabela-resultados");
            tabela.innerHTML = "";
            resultados.forEach((resultado, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${resultado.cerveja}</td>
                        <td>${typeof resultado.precoPorUnidade === "number" ? `R$ ${resultado.precoPorUnidade.toFixed(2)}` : resultado.precoPorUnidade}</td>
                    `;

                if (index === menorIndice) {
                    row.classList.add("highlight");
                }
                tabela.appendChild(row);
            });
        }
    </script>
</body>
</html>
